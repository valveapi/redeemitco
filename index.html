<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redeem $50 Gift Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      color: white;
      text-align: center;
      padding: 50px;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 15px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      border: none;
      border-radius: 8px;
      margin: 15px 0;
      font-size: 16px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      background-color: #27ae60;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #2ecc71;
    }
    .troll-message {
      margin-top: 20px;
      font-size: 18px;
      color: #f1c40f;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Redeem Your $50 Gift Card</h1>
    <p>Enter your code below to redeem your gift card:</p>
    <input type="text" id="codeInput" placeholder="Enter code here"/>
    <br />
    <button onclick="redeemCode()">Redeem</button>
    <div class="troll-message" id="message">ðŸŽ‰ You've been trolled! ðŸ¤£<br />Thereâ€™s no $50 gift card, sorry buddy.</div>
  </div>

  <script>
    function redeemCode() {
      const input = document.getElementById("codeInput").value;
      if (input.trim().length > 0) {
        document.getElementById("message").style.display = "block";
      }
    }
  </script>
</body>
</html>
