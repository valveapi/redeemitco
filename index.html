<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Your Gift Card | RedeemIt.co</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      padding: 60px 20px;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 16px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    select, input, button {
      margin-top: 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      padding: 12px;
      width: 80%;
    }

    button {
      background-color: #00e3ff;
      color: black;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00c4e3;
    }

    .code-box {
      margin-top: 20px;
      font-size: 18px;
      color: #f1c40f;
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 8px;
      user-select: all;
    }

    h1 {
      margin-bottom: 10px;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #00e3ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">RedeemIt.co</div>
    <h1>Select Your $50 Gift Card</h1>

    <select id="brandSelect">
      <option>Amazon</option>
      <option>Steam</option>
      <option>iTunes</option>
      <option>PlayStation</option>
      <option>Google Play</option>
      <option>Netflix</option>
    </select>

    <div class="code-box" id="generatedCode">Loading code...</div>

    <button onclick="goToRedeem()">Continue</button>
  </div>

  <script>
    function generateCode() {
      const parts = [];
      for (let i = 0; i < 4; i++) {
        parts.push(Math.random().toString(36).substr(2, 4).toUpperCase());
      }
      return parts.join("-");
    }

    const code = generateCode();
    document.getElementById("generatedCode").innerText = code;

    function goToRedeem() {
      const brand = document.getElementById("brandSelect").value;
      window.location.href = `redeem.html?brand=${encodeURIComponent(brand)}&code=${code}`;
    }
  </script>
</body>
</html>
