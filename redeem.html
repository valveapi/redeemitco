<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RedeemIt.co - Redeem Code</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <div class="main redeem">
    <h2>Enter Your Gift Code</h2>
    <input type="text" id="codeInput" placeholder="XXXX-XXXX-XXXX-XXXX" />
    <button onclick="startVerification()">Redeem</button>
  </div>

  <div class="popup" id="popup">
    <div id="popupText">Checking code...</div>
    <div id="verifyButtons" style="display:none;">
      <button onclick="alert('You selected Survey 1')">Survey 1</button>
      <button onclick="alert('You selected Survey 2')">Survey 2</button>
      <button onclick="alert('You selected Survey 3')">Survey 3</button>
    </div>
  </div>

  <script>
    const popup = document.getElementById('popup');
    const popupText = document.getElementById('popupText');
    const verifyButtons = document.getElementById('verifyButtons');
    const messages = [
      'üîç Valuating Code...',
      '‚úÖ Checking Authenticity...',
      'üîê Finalizing Verification...',
    ];

    function startVerification() {
      popup.style.display = 'flex';
      let i = 0;
      function next() {
        if (i < messages.length) {
          popupText.innerHTML = messages[i];
          i++;
          setTimeout(next, 1000 + Math.random() * 800);
        } else {
          popupText.innerHTML = '‚ùó Complete a Quick Verification to Proceed';
          verifyButtons.style.display = 'block';
        }
      }
      next();
    }
  </script>
  <script src="script.js"></script>
</body>
</html>
