<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redeem Gift Code | RedeemIt.co</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      background: rgba(0,0,0,0.3);
      padding: 40px;
      border-radius: 16px;
      width: 100%;
      max-width: 450px;
      text-align: center;
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
      color: #00e3ff;
      margin-bottom: 10px;
    }

    input {
      padding: 12px;
      width: 90%;
      border: none;
      border-radius: 8px;
      margin: 20px 0;
      font-size: 16px;
      background: rgba(255,255,255,0.1);
      color: white;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #00e3ff;
      color: black;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1b263b;
      color: white;
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      display: none;
      z-index: 999;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">RedeemIt.co</div>
    <h2>Redeem Your $50 <span id="brandName"></span> Gift Card</h2>
    <input type="text" id="redeemCode" placeholder="Enter your code" />
    <br/>
    <button onclick="startRedemption()">Redeem</button>
  </div>

  <div class="popup" id="popup">Processing...</div>

  <script>
    // Read query params
    const params = new URLSearchParams(window.location.search);
    const brand = params.get("brand") || "Gift";
    const code = params.get("code") || "";

    document.getElementById("brandName").innerText = brand;
    document.getElementById("redeemCode").value = code;

    const popup = document.getElementById("popup");

    function startRedemption() {
      const input = document.getElementById("redeemCode").value.trim();
      if (!input) return;

      popup.style.display = "block";
      popup.innerText = "üîé Valuating your code...";
      
      setTimeout(() => {
        popup.innerText = "‚úÖ Confirming code legitimacy...";
      }, 1500);

      setTimeout(() => {
        popup.innerText = "‚è≥ Almost done...";
      }, 3000);

      setTimeout(() => {
        popup.innerText = "‚ùó Please verify by completing one of the requirements below.";
        popup.innerHTML += `<br><br><a href="https://rickroll.it" target="_blank" style="color:#00e3ff;text-decoration:underline;">Click here to verify</a>`;
      }, 4500);
    }
  </script>
</body>
</html>
