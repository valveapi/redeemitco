<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RedeemIt.co - Redeem Code</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <div class="main redeem">
    <h2>Enter Your Gift Code</h2>
    <input type="text" id="codeInput" placeholder="XXXX-XXXX-XXXX-XXXX" />
    <button onclick="startVerification()">Redeem</button>
  </div>

  <div class="popup" id="popup">
    <div id="popupText">Checking code...</div>
  </div>

  <script>
    const popup = document.getElementById('popup');
    const popupText = document.getElementById('popupText');
    const messages = [
      'üîç Valuating Code...',
      '‚úÖ Checking Authenticity...',
      'üîê Finalizing Verification...',
      '‚ùó Complete a Quick Verification to Proceed<br><button>Survey 1</button><button>Survey 2</button><button>Survey 3</button>'
    ];

    function startVerification() {
      popup.style.display = 'flex';
      let i = 0;
      function next() {
        popupText.innerHTML = messages[i];
        if (i < messages.length - 1) {
          setTimeout(() => {
            i++;
            next();
          }, 1200 + Math.random() * 800);
        }
      }
      next();
    }
  </script>
</body>
</html>
